<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vadata Ecosystem</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="./src/images/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container center bg-navy h-100p">
        <div class="hold w-auto mt-100 p-relative">
            <div class="header">
                <a href="https://vadataEcosytem.com.vn">
                    <img src="./src/images/LOGO.png" alt="Go to home" class="logo">
                </a>
                <h1 class="tit-h1 clo-white mb-40">
                    <span>QR CODE GENERATOR ?</span>
                </h1>
            </div>
            <div class="input_container">
                <input class="inp-text pad-spec" type="text" placeholder="Input your Text or URL" name="" id="qrText">
                <button class="paste-btn mr-10 fz-22 p-absolute" onclick="paste()" id="paste">Paste</button>
                <button class="reset-btn fz-22 p-absolute" onclick="refresh()" id="reset"><i class="fas fa-undo"
                        id="reset_icon"></i></button>
            </div>
            <button class="btn mt-20 m-0-auto display-block w-200" onclick="generateQR()">Generate</button>
            <div id="imgBox">
                <img src="" id="qrImage">
                <p class="txt-1" id="wait">Wait a minute!</p>
            </div>
        </div>
    </div>


    <script src="/main.js"></script>
</body>

</html>
